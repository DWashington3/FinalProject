<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gainesville Crime</title>

    <!-- d3 JavaScript -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>

    
</head>

<body>
  <div class="container">
    <!-- Add Jumbotron to Header -->
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <!-- Add a button to activate scraping script -->
      <p><a class="btn btn-danger btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <!-- Add section for Mars News -->
    <div class="row" id="mars-news">
      <div class="col-md-12">
        <div class="media">
          <div class="media-body">
            <h2><u>Latest Mars News</u></h2>
            <h4 class="media-heading">{{ mars.news_title }}</h4>
            <p>{{ mars.news_paragraph }}</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Section for Featured Image and Facts table -->
    <div class="row" id="mars-featured-image">
      <div class="col-md-8">
        <h2>Featured Mars Image</h2>
        <img
          src="{{mars.featured_image }}"
          class="img-responsive"
          alt="Responsive image"
        />
      </div>
      <div class="col-md-4">
        <!-- Mars Facts -->
        <div class="row" id="mars-facts">
          <h4 class="text-center">Mars Facts</h4>
          {{ mars.facts | safe }}
        </div>       
      </div>
    </div>
    <div class="row" id="mars-hemispheres">
      <div class="page-header">
        <h2 class="text-center">Mars Hemispheres</h2>
      </div>
      <!--for loop of images-->
      {% for hemisphere in mars.hemisphere_image_url %}
      <div class="col-xs-12 .col-md-8">
        <div class="thumbnail">
          <img src="{{hemisphere.image_url | default('static/images/error.png', true)}}" alt="...">
          <div class="caption">
            <h3>{{hemisphere.title}}</h3>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>

</html>
